services:
  - type: web
    name: business-news-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_APP
        value: "app.py"
      - key: CHROME_BIN
        value: "/usr/bin/google-chrome-stable"  # Correct path for your environment




