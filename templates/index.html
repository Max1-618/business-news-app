<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts + Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #ffffff);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            font-weight: 800;
            font-size: 3rem;
            animation: fadeInDown 0.8s ease-in-out;
        }

        .news-container {
            padding: 3rem 1rem;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            background-color: #ffffff;
            animation: fadeInUp 0.7s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .card-title {
            font-weight: 600;
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .card-footer {
            background-color: transparent;
            font-size: 0.85rem;
            color: #888;
        }

        .badge-source {
            background-color: #003366;
            color: #fff;
            font-size: 0.75rem;
            padding: 0.3em 0.6em;
            border-radius: 8px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1 style="color:red;">Business News</h1>
        <p class="lead">Curated headlines from BBC and Les Echos</p>
    </header>

    <div class="container news-container">
        <div class="row g-4">
            {% for news in all_news %}
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ news.title }}</h5>
                        <div class="mt-auto">
                            <a href="{{ news.url }}" class="btn btn-outline-primary btn-sm mt-3" target="_blank">Read More</a>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <span class="badge badge-source">{{ news.source|capitalize }}</span>
                        <br>
                        <small>{{ news.timestamp }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
